<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ja" xml:lang="ja">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" type="text/css" href="default.css" />
  <title>E-Cell IDE - StartUp</title>
  <script type="text/javascript">
    function escapeHTMLEntities(str) {
      return str.replace(/&|<|>/g, function(i) {
        switch (i) {
          case '&': return "&amp;";
          case '<': return "&lt;";
          case '>': return "&gt;";
        }
      });
    }
  </script> 
</head>
<body>
  <div class="page">
    <div class="page-header">
      <div class="page-header-body">
        <img src="banner.png" />
      </div>
    </div>
    <div class="page-content">
      <div class="page-content-body"> 
        <div class="groupbox">
          <div class="groupbox-header">
            <h2 class="groupbox-header-body">最近使用したプロジェクト:</h2>
          </div>
          <div class="groupbox-content">
            <div class="groupbox-content-body">
              <ul>
                <script type="text/javascript">
                  for (var i = window.external.GetRecentFiles(); i.MoveNext();) {
                      var url = i.CurrentValue;
                      if (url == null)
                          continue;
                      document.writeln("<li><a href=\""
                          + url
                          + "\" onclick=\"window.external.LoadProject(this.getAttribute('href')); return false;\">"
                          + escapeHTMLEntities(i.CurrentKey)
                          + "</a></li>");
                  }
                </script>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
